<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker - Validate Your Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="nav">

            <div class="navbar">
                <div class="icon">
                    <h2 class="logo">Password Strength Checker</h2>
                </div>
            </div>

            <div class="menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Service</a></li>
                    <li><a href="https://www.linkedin.com/in/ethical-vikash">LinkedIn</a></li>
                    <li><a href="https://github.com/Ethical-Vikash">GitHub</a></li>
                </ul>
            </div>
        </div>

        <div class="container">
            <div class="container-1">
                <h2>Validate Your Password</h2>
                <div class="inputArea">
                    <input type="password" placeholder="Password" id="YourPassword" onkeyup="checPassword(this.value)">
                    <div class="show">
                        <span id="toggleBtn"></span>
                    </div>
                </div>

                <div class="strengthMeter">
                    <div class="box">
                        <div class="inputBox">
                            <div class="validation">
                                <ul>
                                    <li id="upper">At least one uppercase character (A...Z)</li>
                                    <li id="lower">At least one lowercase character (a...z)</li>
                                    <li id="number">At least one number (0...9)</li>
                                    <li id="special">At least one special character (!...&)</li>
                                    <li id="length">At least 8 characters</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
